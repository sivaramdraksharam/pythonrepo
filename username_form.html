<form method="POST" action="{{ url_for('submit_username') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}
        {{ form.username(size=32) }}
        {% for error in form.username.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
